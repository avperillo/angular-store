<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.thumbnail" [alt]="product.title">
    <mat-card-content>
      <p>
        {{ product.description | slice:0:50  }}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-mini-fab color="accent" [routerLink]="['/products', product.id]">
            <mat-icon>visibility</mat-icon>
        </button>
        <button mat-mini-fab color="accent" (click)="addToCart(product)">
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </mat-card-actions>
  </mat-card>
</div>
